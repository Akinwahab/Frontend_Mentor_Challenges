<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <img src="assets/images/illustration-article.svg" alt="Article illustration" class="card__image" />
    
    <div class="card__content">
      <span class="card__tag">Learning</span>
      <p class="card__date">Published 19 Sept 2025</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      
      <div class="card__author">
        <img src="assets/images/avatar.jpg" alt="Author avatar" class="card__author-img" />
        <p class="card__author-name">Echo Writes</p>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://akinwahab.netlify.app" target="_blank">Akinwahab Codes</a>
    </div>

  </main>
  
</body>
</html>
